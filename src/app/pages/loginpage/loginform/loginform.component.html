<div class="cardcontainer">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Login </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="container">
            <form appearance="fill" [formGroup]="loginForm" (ngSubmit)="onbutton()">
              <mat-form-field appearance="outline">
                <mat-label for="username">Type your username</mat-label>
                <input
                  matInput
                  id="username"
                  type="text"
                  placeholder="Username"
                  formControlName="username"
                />
                <span
                  class="invaliderror"
                  *ngIf="
                    loginForm.controls.username &&
                    loginForm.controls.username.dirty &&
                    loginForm.controls.username.hasError('required')
                  "
                >
                  Don't forget to type you username!
                </span>
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                <mat-label for="password">Type your password</mat-label>
                <input
                  matInput
                  id="password"
                  type="password"
                  placeholder="Password"
                  formControlName="password"
                />
                <span
                  class="invaliderror"
                  *ngIf="
                    loginForm.controls.password &&
                    loginForm.controls.password.dirty &&
                    loginForm.controls.password.invalid
                  "
                >
                don't forget to enter your password!
                </span>
                <mat-hint>Password must be at least 8 characters</mat-hint>
              </mat-form-field>
    
    
              <button mat-raised-button color="primary" >
                Login
              </button>
            </form>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
