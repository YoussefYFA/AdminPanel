<h1 class="page-title">Products by Category</h1>

<mat-tab-group fitInkBarToContent>
  <mat-tab label="All categories" (click)="showAllProducts()">
    <section class="sectionA">
      <div class="container" *ngFor="let item of productsList">
        <div>
          <img
            class="product-image"
            [src]="item.image"
            alt="Error: data for {{ item.title }} not found."
          />
        </div>
        <div class="product">
          <p class="product-category">{{ item.category }}</p>
          <h1 class="product-title">{{ item.title }}</h1>
          <h2 class="product-price">E£ {{ item.price }}</h2>
          <p class="product-description">{{ item.description }}</p>
        </div>
      </div>
    </section>
  </mat-tab>

  <mat-tab
    *ngFor="let category of categories"
    [label]="category"
    (click)="filterProductsByCategory(category)"
  >
    <section class="sectionA">
      <div
        class="container"
        *ngFor="let item of filterProductsByCategory(category)"
      >
        <div>
          <img
            class="product-image"
            [src]="item.image"
            alt="Error: data for {{ item.title }} not found."
          />
        </div>
        <div class="product">
          <p class="product-category">{{ item.category }}</p>
          <h1 class="product-title">{{ item.title }}</h1>
          <h2 class="product-price">E£ {{ item.price }}</h2>
          <p class="product-description">{{ item.description }}</p>
        </div>
      </div>
    </section>
  </mat-tab>
</mat-tab-group>
